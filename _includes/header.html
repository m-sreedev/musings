<!DOCTYPE html>
<html lang="en" dir="ltr">
    
<header>
    <h2 class="title">{{ site.title }}</h2>
    <nav>
        <p>
            <a href="{{ site.url }}{{'index' | relative_url}}">Home</a> 
            <a href="{{site.url}}{{'work' | relative_url}}">Work</a>
            <a href="{{ site.url }}{{ 'blog' | relative_url}}">Blog</a>
                    
            {% for link in site.links %}
                <a href="{{ site.url }}{{ link[1] }}">{{ link[0] }}</a>
            {% endfor %}
            
            {% for link in site.special_links %}
                    <a href="{{ link[1] }}">[{{ link[0] }}]</a>
            {% endfor %}
        </p>
    </nav>
</header>
